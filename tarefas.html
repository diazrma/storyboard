<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Storyboard</title>
</head>
<style>
   
.checked{

text-decoration: line-through;
}
</style>
<body>
    <div id='app'>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <ul id="menu" class="nav  ">
                <li v-for="item in items" :key="item.message" class="nav-item">
                    <a class="nav-link active text-danger" href="">{{item.message}}</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
    <div id="tarefas" class="card-body">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Tarefas ({{total}}) Concluídas ({{ concluidas }})</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xl-12">
                        <form>
                        <input v-model="tarefa.titulo" v-on:keyup="keymonitor()" class="form-control" type="text" placeholder="Digite o nome da sua tarefa" >
                        <small  class="text-danger float-right ">{{alerta}}</small>
                    </div>
                </div>
                <!-- botões de controle -->
                <div class="row mt-4 float-right">
                    <div class="col-md-12 col-lg-12 col-xl-12">
                        <button  v-on:click="add()" class="btn btn-primary"><i class="fas fa-plus"></i> Add item</button>
                       
                        <button v-on:click="removerTodas()" class="btn btn-danger text-light"><i class="fas fa-trash"></i> Limpar todas</button>
                    </div>
                </div>
            </form>
                <br/>
                <br/>
                <br/>
                <div class="row ">
                    <!-- lista de tarefas -->
                    <div class="col-md-12 col-lg-12 col-xl-12">
                    <ul class="list-group">
                        <li v-bind:class="{ 'bg-secondary': tarefa.checked }"  v-for="tarefa in tarefas" :key="tarefa.id" class="list-group-item bg-ligth">
                            <span v-bind:id="tarefa.id" ref="t"  v-bind:class="{ 'checked': tarefa.checked }"  contenteditable="true" > {{tarefa.titulo}}</span>
                            <a class="btn btn-danger btn-sm text-white float-right  ml-2" v-on:click="remove(tarefa.id)"><i class="fas fa-trash-alt"></i></a>
                            <a  v-on:click="atualizar(tarefa)" class="btn btn-success btn-sm text-white float-right ml-2"><i class="fas fa-check"></i></a> 
                          
                        </li>
                    </ul>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/tarefas.js"></script>
</body>
</html>
